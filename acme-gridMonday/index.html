<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dream.css">
</head>
<body>
<h1>Acme Pixels</h1>
<div id="container">
    <div class="control_holder">
        <h2>Controls</h2>
        <form>
            <button data-id="0" class="add_row">Add A Row</button>
            <button data-id= "1" class="remove_row">Remove Row</button>
            <button data-id= "2" class="add_col">Add A Column</button>
            <button data-id= "3" class="remove_col">Remove Column</button>
            <div id="palette">
                <div class="color" id-color="red"></div>
                <div class="color" id-color="blue"></div>
                <div class="color" id-color="green"></div>
                <div class="color" id-color="yellow"></div>
                <div class="color" id-color="dodgerblue"></div>
            </div>
        </form>
    </div>
    <div class="canvas_holder">
        <h2>Canvas</h2>
        <div id="grid"></div>
    </div>
</div>
    
</body>
<script src="dream.js"></script>
</html>
